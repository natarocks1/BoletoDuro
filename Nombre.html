<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de los boletos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }

    h2 {
      margin-bottom: 20px;
    }

    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      margin-top: 20px;
      padding: 15px 30px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h2>Ingres치 el nombre de cada boleto</h2>

  <div id="form"></div>

  <button onclick="guardar()">Guardar nombres</button>

  <script>
    // 游댍 Leer par치metros de la URL
    const params = new URLSearchParams(window.location.search);
    const qty = Number(params.get("qty"));
    const paymentId = params.get("payment_id");

    if (!qty || !paymentId) {
      document.body.innerHTML = "<h2>Error: faltan datos del pago</h2>";
      throw new Error("Faltan par치metros");
    }

    const form = document.getElementById("form");

    // 九꽲잺 Crear inputs seg칰n cantidad de boletos
    for (let i = 1; i <= qty; i++) {
      const input = document.createElement("input");
      input.placeholder = "Nombre del boleto " + i;
      form.appendChild(input);
    }

    function guardar() {
      const inputs = document.querySelectorAll("input");
      const nombres = Array.from(inputs).map(i => i.value.trim());

      if (nombres.some(n => n === "")) {
        alert("Por favor complet치 todos los nombres");
        return;
      }

      // 游뚿 CAMBI츼 ESTA URL POR LA DE TU WEB APP (App Boletos.gs)
      fetch("https://script.google.com/macros/s/AKfycbyU0xHUOpvRGLzp8O32k2Ka-buzdp4qeptGMy-tSHO_f2O80QKb4Pu73mUbJDA4ddgU/exec?payment_id=" + paymentId, {
        method: "POST",
        body: JSON.stringify(nombres)
      })
      .then(() => {
        alert("Nombres guardados correctamente. 춰Nos vemos en el show!");
      })
      .catch(() => {
        alert("Error al guardar los nombres");
      });
    }
  </script>

</body>
</html>
