<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nombres de boletos</title>

  <style>
    body {
      font-family: Arial;
      background:#111;
      color:#fff;
      text-align:center;
      padding:30px;
    }
    input {
      display:block;
      margin:10px auto;
      padding:12px;
      width:80%;
      max-width:400px;
      font-size:16px;
    }
    button {
      padding:15px 30px;
      background:red;
      color:white;
      border:none;
      border-radius:5px;
      font-size:18px;
      cursor:pointer;
      margin-top:20px;
    }
  </style>
</head>

<body>

<h2>Ingresá el nombre de cada boleto</h2>
<div id="form"></div>
<button onclick="guardar()">Guardar nombres</button>

<script>
const params = new URLSearchParams(window.location.search);
const qty = Number(params.get("qty"));
const paymentId = params.get("payment_id");

if (!qty || !paymentId) {
  document.body.innerHTML = "<h2>Error: faltan datos</h2>";
}

const form = document.getElementById("form");

for (let i = 1; i <= qty; i++) {
  const input = document.createElement("input");
  input.placeholder = "Nombre del boleto " + i;
  form.appendChild(input);
}

function guardar() {
  const inputs = document.querySelectorAll("input");
  const nombres = Array.from(inputs).map(i => i.value.trim());

  if (nombres.some(n => n === "")) {
    alert("Completá todos los nombres");
    return;
  }

  const nombresParam = encodeURIComponent(nombres.join("|"));

  const url =
    "https://script.google.com/macros/s/AKfycbx5q1EozgrbM9kOX-veTyoeRjxWA26U223iVvsOw_lcaghTkYVcLz2rJwsBHQFeR8fn/exec" +
    "?action=guardar" +
    "&payment_id=" + paymentId +
    "&nombres=" + nombresParam;

  fetch(url)
    .then(r => r.json())
    .then(() => alert("Nombres guardados OK"))
    .catch(() => alert("Error al guardar"));
}
</script>

</body>
</html>
