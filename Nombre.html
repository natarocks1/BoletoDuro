<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Nombres de boletos</title>

  <style>
    body {
      background:#111;
      color:#fff;
      font-family: Arial;
      text-align:center;
      padding:30px;
    }
    input {
      display:block;
      margin:10px auto;
      padding:12px;
      width:80%;
      max-width:400px;
      font-size:16px;
    }
    button {
      margin-top:20px;
      padding:15px 30px;
      background:red;
      color:white;
      border:none;
      border-radius:5px;
      font-size:18px;
    }
  </style>
</head>

<body>

<h2>Ingres√° el nombre de cada boleto</h2>

<form id="form" method="GET"
 action="https://script.google.com/macros/s/AKfycbx1-r-I-t95I7_qCKM912ayZwkAVp25ymr8GEQwojUyy4xbOps75mUppxKxFv-ri1C_/exec">

<script>
  const params = new URLSearchParams(window.location.search);
  const qty = Number(params.get("qty"));
  const paymentId = params.get("payment_id");

  document.write(`<input type="hidden" name="action" value="guardar">`);
  document.write(`<input type="hidden" name="qty" value="${qty}">`);
  document.write(`<input type="hidden" name="payment_id" value="${paymentId}">`);

  for (let i = 1; i <= qty; i++) {
    document.write(
      `<input name="nombre_${i}" placeholder="Nombre boleto ${i}" required>`
    );
  }
</script>

<button type="submit">Guardar nombres</button>
</form>

</body>
</html>
</script>

</body>
</html>
