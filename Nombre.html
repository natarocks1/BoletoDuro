<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Datos de los boletos</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      text-align: center;
      padding: 30px;
    }
    input {
      display: block;
      margin: 10px auto;
      padding: 12px;
      width: 80%;
      max-width: 400px;
      font-size: 16px;
    }
    button {
      margin-top: 20px;
      padding: 15px 30px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
  </style>
</head>

<body>

<h2>Ingresá el nombre de cada boleto</h2>

<div id="form"></div>

<button onclick="guardar()">Guardar nombres</button>

<script>
  const params = new URLSearchParams(window.location.search);
  const qty = Number(params.get("qty"));
  const paymentId = params.get("payment_id");

  if (!qty || !paymentId) {
    document.body.innerHTML = "<h2>Error: faltan datos del pago</h2>";
    throw new Error("Faltan parámetros");
  }

  const form = document.getElementById("form");

  for (let i = 1; i <= qty; i++) {
    const input = document.createElement("input");
    input.placeholder = "Nombre del boleto " + i;
    form.appendChild(input);
  }

  function guardar() {
    const nombres = Array.from(document.querySelectorAll("input"))
      .map(i => i.value.trim());

    if (nombres.some(n => n === "")) {
      alert("Completá todos los nombres");
      return;
    }

    fetch(
      "https://script.google.com/macros/s/AKfycbx5q1EozgrbM9kOX-veTyoeRjxWA26U223iVvsOw_lcaghTkYVcLz2rJwsBHQFeR8fn/exec?payment_id=" + paymentId,
      {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(nombres)
      }
    )
    .then(r => r.json())
    .then(() => {
      alert("Nombres guardados correctamente");
    })
    .catch(() => {
      alert("Error al guardar los nombres");
    });
  }
</script>

</body>
</html>
