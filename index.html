<!DOCTYPE html>
<html>
<head>
  <title>NATA EN VIVO</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #fff;
    }
    img {
      max-width: 90%;
      margin: 20px 0;
    }
    .box {
      margin-top: 30px;
    }
    select {
      padding: 10px;
      font-size: 16px;
    }
    button {
      display: inline-block;
      padding: 15px 30px;
      margin-top: 20px;
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
    }
    button:hover {
      opacity: 0.9;
    }
  </style>
</head>

<body>

  <h1>NATA EN VIVO</h1>
  <p>27 DE MARZO - FORO NOVECIENTOSIETE</p>

  <img src="images/fLYER 907.fw.png" alt="Banner del show">

  <div class="box">
    <h2>Compra tus boletos</h2>

    <p>Selecciona la cantidad:</p>

    <select id="qty">
      <option value="1">1 boleto</option>
      <option value="2">2 boletos</option>
      <option value="3">3 boletos</option>
      <option value="4">4 boletos</option>
    </select>

    <br>

    <button onclick="comprar()">Comprar</button>
  </div>

  <script>
    function comprar() {
      const qty = document.getElementById("qty").value;
      const url = "https://script.google.com/macros/s/AKfycbzUFsNmeJupbrr-HMXsRQAcvysMc28JzUZvRmvZVWatGLzGrucWMX-Wu_X5QiMFahde/exec?qty=" + qty;
      window.location.href = url;
    }
  </script>

</body>
</html>
