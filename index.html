<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NATA EN VIVO</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; background: #111; color: #fff; padding: 20px; }
    img { max-width: 90%; margin: 20px 0; border-radius: 10px; }
    select { padding: 12px; font-size: 16px; margin-top: 10px; width: 260px; display: block; margin-left: auto; margin-right: auto; background: #222; color: white; border: 1px solid #444; }
    .boton-compra { display: inline-block; padding: 15px; font-size: 18px; margin-top: 25px; width: 230px; background: red; color: white; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; text-transform: uppercase; text-decoration: none; }
    .boton-compra:hover { background: #cc0000; }
  </style>
</head>
<body>

  <h1>NATA EN VIVO</h1>
  <p>27 DE MARZO - FORO NOVECIENTOSIETE</p>

  <img src="images/fLYER 907.fw.png" alt="Banner del show">

  <h2>Compra tus boletos</h2>

  <p>Tipo de boleto</p>
  <select id="tipo">
    <option value="general">General - $250</option>
    <option value="meet">Meet & Greet - $500</option>
  </select>

  <p>Cantidad</p>
  <select id="qty">
    <option value="1">1 boleto</option>
    <option value="2">2 boletos</option>
    <option value="3">3 boletos</option>
    <option value="4">4 boletos</option>
    <option value="5">5 boletos</option>
  </select>

  <br>
  <a href="#" id="linkPago" class="boton-compra" onclick="generarEnlace(event)">Comprar Ahora</a>

<script>
function generarEnlace(event) {
  event.preventDefault();
  const btn = document.getElementById("linkPago");
  const qty = document.getElementById("qty").value;
  const tipo = document.getElementById("tipo").value;

  btn.innerText = "REDIRECCIONANDO...";
  btn.style.background = "#555";

  // COLOQUÉ AQUÍ LA URL QUE TE DIO EL MENSAJE "EL SCRIPT NUEVO ESTA VIVO"
  const scriptURL = "https://script.google.com/macros/s/AKfycbxtMa_piCM7xEXTSZh4OLdZ-6O1u5QnygK8dRVtYbspV11ZRTJPfEuKh_oT5PsBElaD/exec";
  
  // Enviamos los datos reales
  const finalUrl = scriptURL + "?qty=" + qty + "&tipo=" + encodeURIComponent(tipo);

  window.location.href = finalUrl;
}
</script>
</body>
</html>
</body>
</html>
