<!DOCTYPE html>
<html>
<head>
  <title>NATA EN VIVO</title>
  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #fff;
    }
    img {
      max-width: 90%;
      margin: 20px 0;
    }
    .box {
      margin-top: 30px;
    }
    select, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
    }
    button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { opacity: 0.9; }
  </style>
</head>

<body>

  <h1>NATA EN VIVO</h1>
  <p>27 DE MARZO - FORO NOVECIENTOSIETE</p>

  <img src="images/fLYER 907.fw.png" alt="Banner del show">

  <div class="box">
    <h2>Compra tus boletos</h2>

    <p>Tipo de boleto</p>
    <select id="tipo">
      <option value="General">General</option>
      <option value="Meet & Greet">Meet & Greet</option>
    </select>

    <p>Cantidad</p>
    <select id="qty">
      <option value="1">1 boleto</option>
      <option value="2">2 boletos</option>
      <option value="3">3 boletos</option>
      <option value="4">4 boletos</option>
    </select>

    <br><br>
    <button onclick="comprar()">Comprar</button>
  </div>

  <script>
    function comprar() {
      const qty = document.getElementById("qty").value;
      const tipo = document.getElementById("tipo").value;

      const url =
        "TU_WEB_APP_URL/exec" +
        "?qty=" + qty +
        "&tipo=" + encodeURIComponent(tipo);

      window.location.href = url;
    }
  </script>

</body>
</html>
