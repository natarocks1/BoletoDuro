<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>NATA EN VIVO</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      background: #111;
      color: #fff;
      padding: 20px;
    }
    img {
      max-width: 90%;
      margin: 20px 0;
    }
    select, button {
      padding: 12px;
      font-size: 16px;
      margin-top: 10px;
      width: 260px;
    }
    button {
      background: red;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>

<body>

  <h1>NATA EN VIVO</h1>
  <p>27 DE MARZO - FORO NOVECIENTOSIETE</p>

  <img src="images/fLYER 907.fw.png" alt="Banner del show">

  <h2>Compra tus boletos</h2>

  <p>Tipo de boleto</p>
  <select id="tipo">
    <option value="general">General - $250</option>
    <option value="meet">Meet & Greet - $500</option>
  </select>

  <p>Cantidad</p>
  <select id="qty">
    <option value="1">1 boleto</option>
    <option value="2">2 boletos</option>
    <option value="3">3 boletos</option>
    <option value="4">4 boletos</option>
    <option value="5">5 boletos</option>
  </select>

  <br><br>
  <button onclick="comprar()">Comprar</button>

  <script>
    function comprar() {
      const qty = document.getElementById("qty").value;
  const tipo = document.getElementById("tipo").value;

  const res = await fetch(
    "https://script.google.com/macros/s/AKfycbyoZwA0mfJbowtPXMsBCM-Uq9xUuJ12WcmKZJDPkKKscTvUmrx4BSgBOkU2KEP0NVDa/exec" +
    "?qty=" + qty +
    "&tipo=" + encodeURIComponent(tipo)
  );

  const mpUrl = await res.text();

  window.location.href = mpUrl;
}
  </script>

</body>
</html>
